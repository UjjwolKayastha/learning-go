version: "3.3"

services:
  web:
    build:
      context: .
      dockerfile: ./docker/web.Dockerfile
    ports:
      - 5000:5000
      - 5002:2345
    volumes:
      - .:/clean_web
    env_file: .env
    container_name: clean-gin-web
    depends_on:
      - database

  database:
    build:
      context: .
      dockerfile: ./docker/db.Dockerfile
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: clean_gin
    ports:
      - 33066:3306
    volumes:
      - clean_data:/var/lib/mysql

  adminer:
    image: adminer
    ports:
      - 5001:8080

volumes:
  clean_data:
